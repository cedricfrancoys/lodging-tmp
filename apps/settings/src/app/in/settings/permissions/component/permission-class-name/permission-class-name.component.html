
<mat-form-field appearance="standard">
    <mat-label>Level 1</mat-label>
    <mat-select [value]="level1"  disableOptionCentering [formControl]="level1" (selectionChange)="onChangeLevel1($event)">
      <!-- (selectionChange)="onChange($event)" -->
      <mat-option value="{{choice}}" *ngFor="let choice of allLevel1">
        <ng-container *ngIf="choice != ''"> {{choice}} </ng-container>
      </mat-option>
    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>
