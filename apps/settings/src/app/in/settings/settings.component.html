<div class="container">

    <div class="import-header">{{ 'SETTINGS_LIST_SETTING' | translate }} <span> â€º </span>  {{ current_route | translate }}  </div>
    <div class="import-body">

        <mat-accordion>
            <mat-expansion-panel *ngFor="let section of sections">

                <mat-expansion-panel-header>
                    <mat-panel-title>{{section.name}}</mat-panel-title>
                    <mat-panel-description>{{section.description}}</mat-panel-description>
                    <div class="sectionName">{{package}}.{{section.code}}</div>
                </mat-expansion-panel-header>

                <div class="wrapper">
                    <div *ngFor="let setting of sectionsMap[section.code]" style="width: 100%;">
                        <app-widget-input  [setting]="setting" *ngIf="setting.form_control == 'input'"></app-widget-input>
                        <app-widget-toggle [setting]="setting" *ngIf="setting.form_control == 'toggle'"></app-widget-toggle>
                        <app-widget-select [setting]="setting" *ngIf="setting.form_control == 'select'" [choices]="setting.setting_choices_ids"></app-widget-select>
                    </div>
                </div>

            </mat-expansion-panel>
        </mat-accordion>

    </div>
</div>
