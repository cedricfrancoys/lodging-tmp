<div class="overlay-container" *ngIf="!ready"><mat-spinner></mat-spinner></div>

<div class="container" *ngIf="ready">
    <div class="header">Session â€º {{session.name}} <small>[{{session.id}}]</small></div>
    <div class="body">
        <div class="actions">
            <div class="actions-std"></div>
            <div class="actions-view"><a [attr.href]="'#/session/'+session.id+'/orders'"><button mat-stroked-button color="primary">Voir les commandes</button></a></div>
        </div>
        <div class="view">
            <div *ngIf="session.status != 'pending'">Cette sesion n'est plus active.</div>
            <div *ngIf="session.status == 'pending'">
                Cette session est active depuis le <strong>{{ session.created | date:'long' }}</strong>
            </div>
        </div>
    </div>
</div>
