<div class="pad">
    <mat-button-toggle-group>
        <button (click)="onclickIncrement(10)" mat-raised-button>+10</button>
        <button (click)="onclickIncrement(20)" mat-raised-button>+20</button>
        <button (click)="onclickIncrement(50)" mat-raised-button>+50</button>
        <button (click)="onclickKey()" class="backspace" mat-raised-button><mat-icon>backspace</mat-icon></button>
    </mat-button-toggle-group>
</div>
